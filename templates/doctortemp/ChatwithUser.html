{% extends 'doctortemp/doctorhome.html' %}
{% block content %}



{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">
		<script type="text/javascript" src="{% static 'chat.js' %}"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100" style="background-color:#f1f1f1;">
			<div class="row justify-content-center h-100">
				<div class="col-md-12 col-xl-12 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
<!--						<div class="input-group">-->
<!--							<input type="text" placeholder="Search..." name="" class="form-control search">-->
<!--							<div class="input-group-prepend">-->
<!--								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>-->
<!--							</div>-->
<!--						</div>-->
					</div>
					<div class="card-body contacts_body" >
						<ui class="contacts">
                            {% for i in data %}
						<li class="active">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
<!--									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">-->
									<img src="{% static 'ph.png' %}" class="rounded-circle user_img">
<!--									<span class="online_icon"></span>-->
								</div>
								<div class="user_info">
									<span> <a href="{% url 'chat_page_d' i.id %}" style="color:white">{{i.name}}</a></span>
									<p >{{i.name}} is online</p>
								</div>
							</div>
						</li>
                            {% endfor %}

						</ui>
					</div>
					<div class="card-footer">
						<a href="" style="color:white;" class="btn btn-primary">Back</a>
					</div>
				</div></div>

			</div>
		</div>
	</body>
</html>
{% endblock %}
